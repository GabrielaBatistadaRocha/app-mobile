<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Interativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Quiz Interativo</h1>
        <button id="dark-mode-toggle" title="Alternar modo escuro" aria-label="Alternar modo escuro"><i class="fa-solid fa-moon"></i></button>
      </div>
    </header>

    <div id="welcome-screen">
      <h2>Escolha uma matéria para começar</h2>
      <ul id="subject-cards">
        <li class="subject-card" data-subject="matematica">
          <i class="fa-solid fa-calculator"></i>
          <span>Matemática</span>
        </li>
        <li class="subject-card" data-subject="ciencias">
          <i class="fa-solid fa-flask"></i>
          <span>Ciências</span>
        </li>
        <li class="subject-card" data-subject="humanas">
          <i class="fa-solid fa-users"></i>
          <span>Humanas</span>
        </li>
        <li class="subject-card" data-subject="linguagens">
          <i class="fa-solid fa-book-open"></i>
          <span>Linguagens</span>
        </li>
      </ul>
      <div id="mode-selection" class="hidden">
        <h3>Selecione um modo de jogo</h3>
        <button class="mode-button" data-mode="normal">Normal</button>
        <button class="mode-button" data-mode="simulado">Simulado</button>
      </div>
    </div>

    <main id="quiz-container" class="hidden">
      <div id="timer-bar">
        <div id="timer-fill"></div>
      </div>
      <div id="question-text"></div>
      <div id="answers-container"></div>
      <div id="explanation-text" class="hidden"></div>
      <button id="next-button" class="hidden">Próxima</button>
    </main>

   <aside id="aside-container" class="hidden">
      <div id="result-container" class="hidden">
        <div id="final-score"></div>
        <div class="controls">
          <button id="review-button" class="hidden">🔍 Revisar Respostas</button>
          <button id="restart-button">🔄 Reiniciar</button>
          <button id="export-csv-button">📁 Exportar CSV</button>
          <button id="toggle-history-button">📜 Ver Histórico</button>
          <button id="toggle-chart-button">📊 Ver Gráfico</button>
        </div>
      </div>
      <div id="review-container" class="hidden">
         <button id="back-to-home-from-review" class="back-to-home">Voltar ao Início</button>
      </div>
      <div id="history-container" class="hidden">
         <button id="back-to-home-from-history" class="back-to-home">Voltar ao Início</button>
      </div>
      <canvas id="scoreChart" class="hidden"></canvas>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
