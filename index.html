<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Interativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Quiz Interativo</h1>
        <button id="dark-mode-toggle" title="Alternar modo escuro"><i class="fa-solid fa-moon"></i></button>
      </div>
    </header>

    <div id="welcome-screen">
      <h2>Escolha uma matéria para começar</h2>
      <div id="subject-cards">
        <button class="subject-card" onclick="startQuiz('matematica')">
          <i class="fa-solid fa-calculator"></i>
          <span>Matemática</span>
        </button>
        <button class="subject-card" onclick="startQuiz('ciencias')">
          <i class="fa-solid fa-flask"></i>
          <span>Ciências</span>
        </button>
        <button class="subject-card" onclick="startQuiz('humanas')">
          <i class="fa-solid fa-users"></i>
          <span>Humanas</span>
        </button>
        <button class="subject-card" onclick="startQuiz('linguagens')">
          <i class="fa-solid fa-book-open"></i>
          <span>Linguagens</span>
        </button>
      </div>
    </div>

    <main id="quiz-container" class="hidden">
      <div id="timer-bar">
        <div id="timer-fill"></div>
      </div>
      <div id="question-text"></div>
      <div id="answers-container"></div>
      <div id="explanation-text" class="hidden"></div>
      <button id="next-button" class="hidden" onclick="nextQuestion()">Próxima</button>
    </main>

   <aside id="aside-container" class="hidden">
      <div id="result-container" class="hidden">
        <div id="final-score"></div>
        <div class="controls">
          <button onclick="restartQuiz()">🔄 Reiniciar</button>
          <button onclick="exportCSV()">📁 Exportar CSV</button>
          <button onclick="toggleHistory()">📜 Ver Histórico</button>
          <button onclick="toggleChart()">📊 Ver Gráfico</button>
        </div>
      </div>
      <div id="history-container" class="hidden"></div>
      <canvas id="scoreChart" class="hidden"></canvas>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
