<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Interativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz Interativo</h1>
      <div id="subject-selector">
        <select id="subject-select">
          <option value="">Selecione um assunto</option>
          <option value="matematica">Matemática</option>
          <option value="ciencias">Ciências</option>
          <option value="humanas">Humanas</option>
          <option value="linguagens">Linguagens</option>
        </select>
        <button onclick="startQuiz()">Iniciar</button>
      </div>
    </header>

    <main id="quiz-container" class="hidden">
      <div id="question-text"></div>
      <div id="answers-container"></div>
      <div id="explanation-text" class="hidden"></div>
      <button id="next-button" class="hidden" onclick="nextQuestion()">Próxima</button>
    </main>

    <aside>
      <div id="result-container" class="hidden">
        <div id="final-score"></div>
        <div class="controls">
          <button onclick="restartQuiz()">🔄 Reiniciar</button>
          <button onclick="exportCSV()">📁 Exportar CSV</button>
          <button onclick="toggleHistory()">📜 Ver Histórico</button>
          <button onclick="toggleChart()">📊 Ver Gráfico</button>
        </div>
      </div>
      <div id="history-container" class="hidden"></div>
      <canvas id="scoreChart" class="hidden"></canvas>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
