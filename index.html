<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="quiz-container">
            <h1>Quiz</h1>
            <div id="question-container">
                <p id="question"></p>
            </div>
            <div id="answers-container">
                <button class="answer-btn" onclick="checkAnswer(0)">Alternativa 1</button>
                <button class="answer-btn" onclick="checkAnswer(1)">Alternativa 2</button>
                <button class="answer-btn" onclick="checkAnswer(2)">Alternativa 3</button>
                <button class="answer-btn" onclick="checkAnswer(3)">Alternativa 4</button>
            </div>
            <div id="result-container" style="display: none;">
                <h2 id="result"></h2>
                <button onclick="restartQuiz()">Jogar Novamente</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
