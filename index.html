<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz ENEM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz ENEM</h1>

    <div id="subject-selector">
      <label for="subject-select">Escolha uma matéria:</label>
      <select id="subject-select" onchange="startQuiz()">
        <option value="">-- Selecione --</option>
        <option value="matematica">Matemática</option>
        <option value="ciencias">Ciências da Natureza</option>
        <option value="humanas">Ciências Humanas</option>
        <option value="linguagens">Linguagens e Códigos</option>
      </select>
    </div>

    <div id="quiz-container" class="hidden">
      <p id="question-text"></p>
      <div id="answers-container"></div>
      <p id="explanation-text" class="hidden"></p>
      <button id="next-button" onclick="nextQuestion()" class="hidden">Próxima Pergunta</button>
    </div>

    <div id="result-container" class="hidden">
      <h2>Você completou o quiz!</h2>
      <p id="final-score"></p>
      <button onclick="restartQuiz()">Jogar Novamente</button>
    </div>

    <div id="history-container" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
