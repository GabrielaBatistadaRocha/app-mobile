<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz ENEM</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🎓 Quiz ENEM</h1>
      <div class="controls">
        <select id="subject-select" onchange="startQuiz()">
          <option value="">-- Selecione a matéria --</option>
          <option value="matematica">Matemática</option>
          <option value="ciencias">Ciências da Natureza</option>
          <option value="humanas">Ciências Humanas</option>
          <option value="linguagens">Linguagens e Códigos</option>
        </select>
        <div class="buttons">
          <button onclick="toggleHistory()">📜 Histórico</button>
          <button onclick="showGraph()">📊 Gráfico</button>
        </div>
      </div>
    </header>

    <main>
      <section id="quiz-container" class="hidden">
        <p id="question-text"></p>
        <div id="answers-container"></div>
        <p id="explanation-text" class="hidden"></p>
        <button id="next-button" onclick="nextQuestion()" class="hidden">Próxima Pergunta</button>
      </section>

      <section id="result-container" class="hidden">
        <h2>✅ Quiz Finalizado!</h2>
        <p id="final-score"></p>
        <button onclick="restartQuiz()">🔄 Jogar Novamente</button>
      </section>
    </main>

    <aside id="history-panel" class="hidden">
      <h3>📜 Histórico de Respostas</h3>
      <div id="history-container"></div>
      <canvas id="scoreChart" class="hidden" width="400" height="200"></canvas>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
