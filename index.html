<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Interativo</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question-text">Pergunta aqui</p>
            </div>
            <div id="answers-container">
                <!-- As opções de resposta serão geradas aqui -->
            </div>
            <button id="next-button" onclick="nextQuestion()" style="display: none;">Próxima Pergunta</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Você completou o quiz!</h2>
            <p id="final-score">Sua pontuação final: 0</p>
            <button onclick="restartQuiz()">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
